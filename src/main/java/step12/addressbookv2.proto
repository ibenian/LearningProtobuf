syntax = "proto2";
package tutorial;

option java_package = "step12v2";
option java_outer_classname = "AddressBookProtos";

message Person {
    required string name = 1;
    optional int32 id = 2;
    //optional string email = 3;                // Removed from schema
    optional string adress = 5;                 // Added with a new index

    message PhoneNumber {                       // Sub-message type
        required string number = 1;
        optional string type = 2;
    }

    repeated PhoneNumber phoneNumber = 4;       // Repeated sub-messages

}